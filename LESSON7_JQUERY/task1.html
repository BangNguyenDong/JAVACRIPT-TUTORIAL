Yêu cầu chi tiết cho code trên là:

1. Trang web phải có một nút `<button>` với id là "hideButton" và nội dung là "Ẩn ảnh".
2. Trang web phải có một `<div>` với id là "image" để hiển thị ảnh. Độ rộng và chiều cao của `<div>` là 200px và có màu nền ban đầu là lightblue. 
3. Khi người dùng nhấn vào nút "Ẩn ảnh", `<div>` có id "image" sẽ bị ẩn đi.
4. Khi di chuột qua `<div>` có id "image", màu nền của nó sẽ thay đổi thành lightgreen. Khi di chuột rời khỏi `<div>`, màu nền sẽ chuyển về lightblue.

Đảm bảo rằng bạn đã bao gồm thư viện jQuery bằng cách sử dụng đường dẫn tới phiên bản jQuery mà bạn muốn sử dụng, ví dụ: "https://code.jquery.com/jquery-3.6.0.min.js".

Sau khi triển khai code trên trình duyệt web, bạn sẽ thấy trang web hiển thị tiêu đề "jQuery Exercise", một nút "Ẩn ảnh" và một `<div>` với id "image". Khi bạn nhấn vào nút "Ẩn ảnh", `<div>` sẽ bị ẩn. Khi di chuột qua `<div>`, màu nền sẽ thay đổi thành lightgreen và khi di chuột rời khỏi `<div>`, màu nền sẽ chuyển về lightblue.
