1. Trang web phải có một nút <button> với id là "toggleButton" và nội dung mặc định là "Hiển thị".
2. Trang web phải có một đoạn văn bản <p> với id là "hiddenText" và kiểu hiển thị ban đầu là ẩn (display: none;). Đoạn văn bản này chứa nội dung "Đây là đoạn văn bản ẩn."
3. Khi người dùng nhấn vào nút "Hiển thị", đoạn văn bản có id "hiddenText" sẽ được hiển thị. Đồng thời, nội dung của nút "toggleButton" sẽ thay đổi thành "Ẩn đi".
4. Khi người dùng nhấn vào nút "Ẩn đi", đoạn văn bản có id "hiddenText" sẽ bị ẩn đi. Đồng thời, nội dung của nút "toggleButton" sẽ thay đổi thành "Hiển thị".
Đảm bảo rằng bạn đã bao gồm thư viện jQuery bằng cách sử dụng đường dẫn tới phiên bản jQuery mà bạn muốn sử dụng, ví dụ: "https://code.jquery.com/jquery-3.6.0.min.js".

Sau khi triển khai code trên trình duyệt web, bạn sẽ thấy trang web hiển thị tiêu đề "jQuery Exercise", một nút "Hiển thị" và một đoạn văn bản ẩn. Khi bạn nhấn vào nút "Hiển thị", đoạn văn bản sẽ được hiển thị và nút sẽ thay đổi thành "Ẩn đi". Khi bạn nhấn vào nút "Ẩn đi", đoạn văn bản sẽ bị ẩn đi và nút sẽ thay đổi thành "Hiển thị".
