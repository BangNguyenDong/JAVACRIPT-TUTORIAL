1. Trang web phải có một danh sách không sắp xếp <ul> với id là "linkList".
2. Danh sách <ul> phải có bốn mục <li>, mỗi mục chứa một đường dẫn <a> với nội dung "Mục 1", "Mục 2", "Mục 3" và "Mục 4". Đường dẫn <a> không cần phải có các đường dẫn thực tế (href="#").
3. Trang web phải có một nút <button> với id là "hideAllButton" và nội dung là "Ẩn tất cả".
4. Khi người dùng nhấn vào nút "Ẩn tất cả", danh sách có id "linkList" sẽ bị ẩn đi.
Đảm bảo rằng bạn đã bao gồm thư viện jQuery bằng cách sử dụng đường dẫn tới phiên bản jQuery mà bạn muốn sử dụng, ví dụ: "https://code.jquery.com/jquery-3.6.0.min.js".

Sau khi triển khai code trên trình duyệt web, bạn sẽ thấy trang web hiển thị tiêu đề "jQuery Exercise", một danh sách chứa bốn mục và một nút "Ẩn tất cả". Khi bạn nhấn vào nút "Ẩn tất cả", danh sách sẽ bị ẩn đi.
