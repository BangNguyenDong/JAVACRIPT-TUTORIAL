Yêu cầu chi tiết cho task3 là:

1. Trang web phải có một đầu vào `<input>` với kiểu là "text" và id là "newItemInput", có thuộc tính `placeholder` với nội dung "Nhập mục mới".
2. Trang web phải có một nút `<button>` với id là "addItemButton" và nội dung là "Thêm mục".
3. Trang web phải có một danh sách `<ul>` với id là "itemList". Trong danh sách, có ít nhất 3 mục `<li>` với nội dung là "Apple", "Banana", "Cherry".
4. Khi người dùng nhấn vào nút "Thêm mục", giá trị nhập vào trong ô `input` có id "newItemInput" sẽ được lấy và kiểm tra:
   - Nếu giá trị không rỗng, một mục mới `<li>` sẽ được tạo và chứa nội dung là giá trị nhập vào.
   - Mục mới sẽ được thêm vào danh sách `<ul>` có id là "itemList".
   - Ô `input` sẽ được làm trống.

Đảm bảo rằng bạn đã bao gồm thư viện jQuery bằng cách sử dụng đường dẫn tới phiên bản jQuery mà bạn muốn sử dụng, ví dụ: "https://code.jquery.com/jquery-3.6.0.min.js".

Sau khi triển khai code trên trình duyệt web, bạn sẽ thấy trang web hiển thị tiêu đề "jQuery Exercise" và một ô `input` với dòng chữ "Nhập mục mới" và một nút "Thêm mục". Khi bạn nhập một giá trị vào ô `input` và nhấn vào nút "Thêm mục", giá trị đó sẽ được thêm vào danh sách.
