Yêu cầu chi tiết cho task2 là:



1. Trang web phải có một danh sách `<ul>` với id là "itemList". Trong danh sách, có ít nhất 4 mục `<li>` với nội dung là "Apple", "Banana", "Cherry", "Durian".
2. Trang web phải có một nút `<button>` với id là "countButton" và nội dung là "Đếm".
3. Trang web phải có một `<div>` với id là "result" để hiển thị kết quả đếm.
4. Khi người dùng nhấn vào nút "Đếm", số lượng các mục `<li>` trong danh sách có id "itemList" sẽ được đếm và kiểm tra:
   - Nếu số lượng mục lớn hơn 0, một chuỗi thông báo sẽ được hiển thị trong `<div>` có id "result" với nội dung là "Số lượng mục trong danh sách: " theo sau là số lượng mục được đếm.
   - Nếu số lượng mục là 0, chuỗi thông báo "Danh sách trống" sẽ được hiển thị trong `<div>` có id "result".

Đảm bảo rằng bạn đã bao gồm thư viện jQuery bằng cách sử dụng đường dẫn tới phiên bản jQuery mà bạn muốn sử dụng, ví dụ: "https://code.jquery.com/jquery-3.6.0.min.js".

Sau khi triển khai code trên trình duyệt web, bạn sẽ thấy trang web hiển thị tiêu đề "jQuery Exercise", một danh sách các mục và một nút "Đếm". Khi bạn nhấn vào nút "Đếm", kết quả đếm sẽ được hiển thị trong phần `<div>` với id "result".
