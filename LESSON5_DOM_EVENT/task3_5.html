**Bài tập: Hiển thị Thông Tin khi Nhấn Nút Bấm**

1. **Yêu cầu chung:**
   - Tạo một trang HTML với các phần tử sau:
     - Một ô nhập (`<input>`) để người dùng nhập thông tin.
     - Một nút bấm (`<button>`) có văn bản "Show Info".
     - Một thẻ div (`<div>`) để hiển thị thông tin.

2. **JavaScript:**
   - Sử dụng JavaScript để thực hiện các chức năng sau:
     - Lắng nghe sự kiện click trên nút bấm.
     - Khi nút bấm được nhấn, lấy nội dung từ ô nhập.
     - Hiển thị nội dung trong thẻ div.

3. **Hiển thị thông tin:**
   - Khi người dùng nhập thông tin vào ô nhập và nhấn nút "Show Info", thông tin đó sẽ được hiển thị trong thẻ div.

4. **Các bước thực hiện:**
   - Tạo một tệp HTML mới.
   - Thêm các phần tử: ô nhập, nút bấm và thẻ div.
   - Sử dụng JavaScript để tìm và lắng nghe sự kiện click trên nút bấm.
   - Trong hàm xử lý sự kiện, lấy giá trị từ ô nhập và cập nhật nội dung của thẻ div.

5. **Mục tiêu:**
   - Mục tiêu của bài tập này là làm việc với DOM (Document Object Model) và sự kiện trong JavaScript. Học viên cần hiểu cách thêm sự kiện và tương tác với DOM để hiển thị thông tin dựa trên hành động của người dùng. -->
