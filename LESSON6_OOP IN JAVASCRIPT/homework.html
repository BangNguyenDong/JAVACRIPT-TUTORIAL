**Đề bài: Quản lý học sinh và kiểm tra học sinh giỏi**

1. Tạo một trang web cho phép quản lý thông tin học sinh và kiểm tra học sinh giỏi dựa trên điểm trung bình.

2. Trang web cần có hai phần chính:
   - Phần nhập liệu: Hiển thị biểu mẫu để người dùng nhập thông tin học sinh gồm: Mã học sinh, Họ và tên, Tuổi, Điểm trung bình.
   - Phần hiển thị: Hiển thị danh sách học sinh đã được thêm và kết quả kiểm tra học sinh giỏi.

3. Biểu mẫu nhập liệu:
   - Mã học sinh: Ô nhập liệu cho phép nhập mã học sinh.
   - Họ và tên: Ô nhập liệu cho phép nhập họ và tên của học sinh.
   - Tuổi: Ô nhập liệu cho phép nhập tuổi của học sinh.
   - Điểm trung bình: Ô nhập liệu cho phép nhập điểm trung bình của học sinh.
   - Nút "Thêm học sinh": Khi người dùng nhấn nút này, thông tin học sinh sẽ được thêm vào danh sách và hiển thị trên phần hiển thị.

4. Phần hiển thị:
   - Danh sách học sinh: Hiển thị danh sách các học sinh đã được thêm vào, bao gồm mã học sinh, họ và tên, tuổi và điểm trung bình.
   - Nút "Kiểm tra học sinh giỏi": Khi người dùng nhấn nút này, trang web sẽ kiểm tra danh sách học sinh và hiển thị danh sách các học sinh giỏi, tức là học sinh có điểm trung bình từ 8.0 trở lên.

5. Yêu cầu kỹ thuật:
   - Sử dụng HTML, CSS và JavaScript để tạo trang web.
   - Sử dụng lớp `Student` để tạo đối tượng học sinh với các thuộc tính: Mã học sinh, Họ và tên, Tuổi, Điểm trung bình.
   - Sử dụng một mảng `students` để lưu trữ danh sách học sinh đã thêm.
   - Sử dụng JavaScript để xử lý sự kiện khi người dùng nhập liệu và kiểm tra học sinh giỏi.

6. Gợi ý:
   - Sử dụng các phương thức của lớp `Student` để thêm học sinh vào danh sách và kiểm tra điểm trung bình.
   - Sử dụng DOM manipulation để hiển thị thông tin học sinh trên trang web.
