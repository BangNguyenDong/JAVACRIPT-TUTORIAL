<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback Example</title>
</head>
<body>
  <h1>Callback Example</h1>

  <script>
    function asyncTask(callback) {
      // Giả định công việc mất 2 giây để hoàn thành
      setTimeout(function() {
        const success = true; // true nếu công việc thành công, false nếu thất bại
        if (success) {
          callback(null, 'Công việc đã hoàn thành.');
        } else {
          callback('Có lỗi xảy ra trong quá trình thực hiện công việc.', null);
        }
      }, 2000);
    }

    function handleResult(error, result) {
      const outputDiv = document.getElementById('output');
      if (error) {
        outputDiv.innerText = 'Đã xảy ra lỗi: ' + error;
      } else {
        outputDiv.innerText = 'Kết quả: ' + result;
      }
    }

    asyncTask(handleResult);
  </script>

  <div id="output"></div>
</body>
</html>
