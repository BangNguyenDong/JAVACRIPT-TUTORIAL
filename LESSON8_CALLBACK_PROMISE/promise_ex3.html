<!DOCTYPE html>
<html>
<head>
  <title>Promise Example</title>
</head>
<body>
  <h1>Promise Example</h1>

  <script>
    function fetchData() {
      return new Promise((resolve, reject) => {
        // Giả lập việc lấy dữ liệu từ server sau 2 giây
        setTimeout(() => {
          const data = [1, 2, 3, 4, 5];
          resolve(data); // Trả về dữ liệu thành công
          // reject('Lỗi: Không thể lấy dữ liệu'); // Trả về lỗi
        }, 2000);
      });
    }

    fetchData()
      .then(data => {
        console.log('Dữ liệu:', data);
        console.log('Tổng:', data.reduce((acc, curr) => acc + curr, 0));
      })
      .catch(error => {
        console.error('Lỗi:', error);
      });
  </script>
</body>
</html>
