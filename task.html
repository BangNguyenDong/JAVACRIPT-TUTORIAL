<!-- Yêu cầu chi tiết cho bài tập kết hợp Promise và `alert`:

1. Tạo một trang HTML mới.
2. Thêm một tiêu đề cho trang, ví dụ: `<h1>Đăng nhập</h1>`.
3. Tạo hai ô input để nhập `username` và `password`. Đặt `id` cho các ô input để có thể truy cập chúng trong JavaScript.
4. Thêm một nút `Login` để kích hoạt quá trình đăng nhập.
5. Viết một hàm `login` nhận vào hai tham số `username` và `password`. Hàm này sẽ trả về một Promise.
6. Trong hàm `login`, kiểm tra `username` và `password`:
   - Nếu `username` và `password` là "admin", resolve Promise với thông báo "Đăng nhập thành công".
   - Ngược lại, reject Promise với thông báo "Đăng nhập thất bại".
7. Viết một hàm `handleLogin` được gọi khi người dùng nhấp vào nút `Login`.
8. Trong hàm `handleLogin`, lấy giá trị từ các ô input sử dụng `document.getElementById`.
9. Gọi hàm `login` với `username` và `password` lấy được.
10. Sử dụng `then` và `catch` để xử lý kết quả từ Promise:
   - Nếu đăng nhập thành công, hiển thị thông báo thành công bằng `alert` và log kết quả vào console.
   - Nếu đăng nhập thất bại, hiển thị thông báo lỗi bằng `alert` và log lỗi vào console.
11. Lưu file HTML và mở trang trong trình duyệt để kiểm tra kết quả.

Lưu ý: Khi sử dụng `alert`, cần chú ý rằng nó sẽ tạm dừng hoạt động của trang và chờ đợi người dùng đóng thông báo trước khi tiếp tục. -->
