<!DOCTYPE html>
<html>
<head>
  <title>Giải thích Callback Hell</title>
</head>
<body>
  <h1>Giải thích Callback Hell</h1>
  <script>
    // Hàm tạo callback
    function createCallback(number) {
      return function() {
        console.log("Bước " + number + " hoàn thành.");
      };
    }

    // Sử dụng callback hell
    setTimeout(function() {
      console.log("Bắt đầu...");
      setTimeout(function() {
        console.log("Bước 1 hoàn thành.");
        setTimeout(function() {
          console.log("Bước 2 hoàn thành.");
          setTimeout(function() {
            console.log("Bước 3 hoàn thành.");
            setTimeout(function() {
              console.log("Bước 4 hoàn thành.");
              console.log("Tất cả các bước hoàn thành.");
            }, 500);
          }, 1500);
        }, 2000);
      }, 1000);
    }, 0);
  </script>
</body>
</html>
